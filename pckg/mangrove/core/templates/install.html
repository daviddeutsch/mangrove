<div id="mangrove-install"
	 ng-controller="InstallListCtrl"
	 ng-show="{{install.length()}}"
	 ng-animate="{show: 'install-show', hide: 'install-hide'}">
	<pre>Number of packages selected: {{install.length()}}</pre>
	<progress value="stacked"></progress>
	<h4>Downloading</h4>
	<h4>Installing</h4>
	<button class="btn btn-primary"
			type="button"
			ng-click="random()">Download &amp; Install</button>
	<hr />
</div>
