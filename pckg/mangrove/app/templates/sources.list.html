<ul>
	<li ng-repeat="source in sources" class="animate-calm">
		<a ui-sref="sources.detail({sourceId:source.id})">{{source.name}}</a>
	</li>
	<li ng-if="loading" class="text-center">
		<i class="fa fa-spinner fa-spin"></i> Loading sources
	</li>
	<li class="animate-calm">
		<a ui-sref="sources.detail({sourceId:0})"><i class="fa fa-plus"></i></a>
	</li>
</ul>
