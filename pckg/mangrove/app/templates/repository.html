<td>{{ repository.vendor }}</td>
<td>{{ repository.url }}</td>
<div ng-if="repository.status=='require-auth'">
	<p>This repository requires you to authenticate yourself with a passphrase</p>
	<input ng-model="repository.passphrase">
	<button class="btn btn-info" ng-click="authenticate()"></button>
</div>
<div ng-if="repository.status=='ready'">
	<button class="btn btn-info" ng-click="configure()"></button>
</div>
